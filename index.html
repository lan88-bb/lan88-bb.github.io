<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | 陈钰方</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 基础变量 --- */
        :root {
            --bg-color: #080808;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #D2FF00;
            --border: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden; /* 防止横向溢出导致页面抖动 */
        }

        /* --- 核心：横向滚动视差逻辑 --- */
        .horizontal-scroll-section {
            height: 400vh; /* 滚动高度，决定滑动的时长 */
            position: relative;
        }

        .sticky-wrapper {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .horizontal-track {
            display: flex;
            gap: 60px;
            padding: 0 10vw;
            will-change: transform;
            /* 绑定滚动进度：关键属性 */
            animation: scroll-x linear forwards;
            animation-timeline: view();
            animation-range: contain 0% contain 100%;
        }

        @keyframes scroll-x {
            from { transform: translateX(0); }
            to { transform: translateX(-150%); } /* 根据图片数量调整这个值 */
        }

        /* --- 摄影卡片样式 --- */
        .photo-slide {
            flex-shrink: 0;
            width: 70vw;
            height: 65vh;
            background: var(--card-bg);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .photo-slide:hover {
            border-color: var(--accent);
        }

        .photo-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(40%);
            transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .photo-slide:hover img {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        /* --- 其他 UI 元素 --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 60px; border-bottom: 1px solid var(--border); margin-bottom: 60px;
        }

        .logo { font-weight: 700; font-size: 1.5rem; letter-spacing: 0.1em; font-family: 'Space Grotesk'; }
        .logo span { color: var(--accent); }

        .intro h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-family: 'Space Grotesk';
            line-height: 1; margin-bottom: 20px; text-transform: uppercase;
        }

        .highlight { color: var(--accent); text-shadow: 0 0 20px rgba(210, 255, 0, 0.2); }

        .section-label {
            font-family: 'Space Grotesk';
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            display: block;
            text-transform: uppercase;
        }

        footer {
            margin-top: 100px; padding: 40px 20px;
            border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">CY<span>FANG</span></div>
            <div style="font-size: 0.8rem; color: var(--text-muted); font-family: 'Space Grotesk';">PORTFOLIO / 2026</div>
        </header>

        <section style="margin-bottom: 20vh;">
            <div class="intro">
                <p style="color: var(--accent); margin-bottom: 10px; font-family: 'Space Grotesk';">PHOTOGRAPHER & DESIGNER</p>
                <h1>CAPTURING SPEED,<br>DESIGNING <span class="highlight">IMPACT.</span></h1>
                <p style="max-width: 500px; color: var(--text-muted);">
                    你好，我是陈钰方。受 Lando Norris 风格启发，这里是我的视觉实验场。
                </p>
            </div>
        </section>
    </div>

    <section class="horizontal-scroll-section">
        <div class="sticky-wrapper">
            <div style="position: absolute; top: 10vh; left: 5vw;">
                <span class="section-label">Photography / 摄影作品展示</span>
            </div>

            <div class="horizontal-track">
                <div class="photo-slide">
                    <img src="https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80&w=1600" alt="Work 1">
                    <div style="position: absolute; bottom: 30px; left: 30px; font-family: 'Space Grotesk';">01. URBAN VELOCITY</div>
                </div>

                <div class="photo-slide">
                    <img src="https://images.unsplash.com/photo-1552668693-d07c8e40ca15?q=80&w=1600" alt="Work 2">
                    <div style="position: absolute; bottom: 30px; left: 30px; font-family: 'Space Grotesk';">02. NEON LIGHTS</div>
                </div>

                <div class="photo-slide">
                    <img src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?q=80&w=1600" alt="Work 3">
                    <div style="position: absolute; bottom: 30px; left: 30px; font-family: 'Space Grotesk';">03. TRACKSIDE EMOTION</div>
                </div>

                <div class="photo-slide">
                    <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?q=80&w=1600" alt="Work 4">
                    <div style="position: absolute; bottom: 30px; left: 30px; font-family: 'Space Grotesk';">04. MECHANICAL ART</div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <footer>
            <p>&copy; 2026 陈钰方. Inspired by LN4.</p>
        </footer>
    </div>

</body>
</html>
