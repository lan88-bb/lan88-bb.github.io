<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>MY PROFILE | 陈钰方 2026</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F4F1EA;       /* 图1那种复古米白 */
            --ink: #1A4DA3;      /* 核心蓝色 */
            --red: #8B2323;      /* 图1红星的颜色 */
            --dark: #0D2652;     /* 摄影区改用深蓝，减少割裂 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        /* --- 自定义光标：图1同款红星 --- */
        .cursor-star {
            position: fixed;
            width: 32px; height: 32px;
            background: var(--red);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            pointer-events: none; z-index: 100000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        body { background-color: var(--bg); color: var(--ink); font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }

        /* --- 1. 封面：致敬图1的张力 --- */
        .hero { 
            height: 100vh; 
            display: flex; flex-direction: column; justify-content: center; 
            padding: 0 5vw;
            position: relative;
            overflow: hidden;
        }
        .hero h1 { 
            font-family: 'Unbounded', sans-serif; 
            text-transform: uppercase; 
            line-height: 0.85;
            letter-spacing: -0.05em;
        }
        .t-port { font-size: 15vw; margin-left: -1vw; }
        .t-folio { font-size: 15vw; margin-left: 10vw; -webkit-text-stroke: 3px var(--ink); color: transparent; }
        
        /* 重新设计的 2026 */
        .t-2026 { 
            font-size: 18vw; 
            color: var(--red); 
            margin-top: -2vw;
            align-self: flex-end;
            position: relative;
        }
        .t-2026::after {
            content: '*'; position: absolute; top: 0; right: -5vw; font-size: 10vw; color: var(--ink);
        }

        /* --- 2. 摄影区：柔和过渡 --- */
        .h-section { height: 350vh; background: var(--dark); color: #fff; }
        .h-sticky { position: sticky; top: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; }
        .h-label { 
            position: absolute; top: 8vh; left: 5vw; 
            font-size: 1.5rem; letter-spacing: 0.2em; color: var(--red);
        }
        .photo-track { display: flex; gap: 8vw; padding: 0 10vw; }
        .photo-card { 
            flex-shrink: 0; width: 40vw; height: 60vh; 
            border: 1px solid rgba(255,255,255,0.1);
            filter: grayscale(20%); transition: 0.5s;
        }
        .photo-card:hover { filter: grayscale(0%); transform: scale(1.02); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 3. 扇形区域通用样式（PPT & 视频） --- */
        .fan-section { height: 250vh; background: var(--bg); position: relative; }
        .fan-sticky { position: sticky; top: 0; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* 文件夹容器 */
        .folder-box {
            width: 90vw; height: 80vh;
            border: 3px solid var(--ink);
            background: #fff;
            position: relative;
            box-shadow: 15px 15px 0px var(--ink);
        }
        .folder-tab {
            position: absolute; top: -43px; left: -3px;
            background: var(--ink); color: #fff;
            padding: 8px 25px; font-size: 14px; font-weight: bold;
        }

        .fan-title { position: absolute; top: 40px; left: 40px; font-size: 3rem; font-weight: 900; }

        .card-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        .item-card {
            position: absolute;
            width: 38vw; aspect-ratio: 16/9;
            background: #fff; border: 2px solid var(--ink);
            transform-origin: bottom center;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(26,77,163,0.15);
        }
        .item-card img { width: 100%; height: 100%; object-fit: cover; }
        .item-card:hover {
            z-index: 100 !important;
            transform: translateX(var(--tx)) translateY(var(--ty)) rotate(0deg) scale(1.1) !important;
        }

    </style>
</head>
<body>

    <div class="cursor-star" id="cursor"></div>

    <section class="hero">
        <h1 class="t-port">PORT</h1>
        <h1 class="t-folio">FOLIO</h1>
        <h1 class="t-2026">2026</h1>
        <p style="margin-top: 2vh; font-weight: bold;">[ BRAND DESIGN & GRAPHIC & POSTER ]</p>
    </section>

    <section class="h-section" id="hSec">
        <div class="h-sticky">
            <div class="h-label">COLLECTION OF WORKS / 01</div>
            <div class="photo-track" id="hTrack">
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200"></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1511871893393-82e9c16b81e3?w=1200"></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1533130061792-64b345e4a833?w=1200"></div>
            </div>
        </div>
    </section>

    <section class="fan-section" id="videoSec">
        <div class="fan-sticky">
            <div class="folder-box">
                <div class="folder-tab">VIDEO_REEL_LIST</div>
                <h2 class="fan-title">EDITING REEL</h2>
                <div class="card-container">
                    <div class="item-card v-card" style="z-index:3"><img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1000"></div>
                    <div class="item-card v-card" style="z-index:2"><img src="https://images.unsplash.com/photo-1492691523567-61322558ddfd?w=1000"></div>
                    <div class="item-card v-card" style="z-index:1"><img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=1000"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;

            // 摄影区横移
            const hSec = document.getElementById('hSec');
            const hTrack = document.getElementById('hTrack');
            const hRect = hSec.getBoundingClientRect();
            if (hRect.top < 0) {
                const move = -hRect.top / (hSec.offsetHeight - window.innerHeight);
                hTrack.style.transform = `translateX(-${move * 60}%)`;
            }

            // 视频扇形展开
            const videoSec = document.getElementById('videoSec');
            const vCards = document.querySelectorAll('.v-card');
            const vRect = videoSec.getBoundingClientRect();
            const vProg = Math.min(Math.max(-vRect.top / (videoSec.offsetHeight - window.innerHeight), 0), 1);

            vCards.forEach((card, index) => {
                const i = index - 1; 
                const rotate = i * 18 * vProg;
                const x = i * 260 * vProg;
                const y = Math.abs(i) * 40 * vProg;
                card.style.setProperty('--tx', `${x}px`);
                card.style.setProperty('--ty', `${y}px`);
                card.style.transform = `translateX(${x}px) translateY(${y}px) rotate(${rotate}deg)`;
            });
        });
    </script>
</body>
</html>
