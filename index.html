<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>MY PROFILE | 陈钰方作品集</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f0ede5;
            --ink: #1a4da3;
            --red: #7a1f1f;
            --accent: #D2FF00;
        }

        /* --- 1. 光标逻辑 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }
        .cursor-star {
            position: fixed;
            width: 30px; height: 30px;
            background: var(--red);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            pointer-events: none;
            z-index: 100000;
            transform: translate(-50%, -50%);
        }

        body { background-color: var(--bg); color: var(--ink); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* --- 2. 首页错落标题 --- */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding-left: 10vw; }
        .hero h1 { font-size: 12vw; line-height: 0.75; text-transform: uppercase; font-weight: 900; }
        .t1 { margin-left: 0; }
        .t2 { margin-left: 15vw; color: transparent; -webkit-text-stroke: 2px var(--ink); }
        .t3 { margin-left: 5vw; font-size: 14vw; color: var(--red); }
        .hero .sub { margin-top: 2rem; font-family: 'Space Grotesk'; font-size: 1.5rem; border-top: 2px solid var(--ink); display: inline-block; padding-top: 1rem; }

        /* --- 3. 摄影区 --- */
        .h-section { height: 350vh; background: #000; }
        .h-sticky { position: sticky; top: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; }
        .h-label { position: absolute; top: 10vh; left: 5vw; color: var(--accent); font-family: 'Space Grotesk'; font-size: 2rem; }
        .photo-track { display: flex; gap: 10vw; padding: 0 10vw; }
        .photo-card { flex-shrink: 0; width: 45vw; height: 65vh; border: 1px solid rgba(255,255,255,0.2); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        /* --- 4. PPT 区域 (合并了你的修改) --- */
        .ppt-section { 
            height: 300vh; /* 增加滚动长度，创造图2的间距感 */
            background: var(--bg); 
            position: relative; 
            margin-top: -1px;
            padding-bottom: 50vh; /* 底部大留白 */
        }
        .ppt-sticky { position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ppt-title { font-family: 'Space Grotesk'; font-size: 3.5rem; margin-bottom: 5vh; }
        .ppt-container { position: relative; width: 100%; height: 50vh; display: flex; justify-content: center; align-items: flex-end; }
        
        .ppt-card {
            position: absolute;
            width: 45vw; aspect-ratio: 16 / 9;
            background: #fff; border: 2px solid var(--ink);
            transform-origin: bottom center;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            z-index: 1;
        }

        /* 鼠标悬停逻辑：使用 JS 传过来的变量 --tx 和 --ty */
        .ppt-card:hover {
            z-index: 100 !important;
            transform: translateX(var(--tx)) translateY(var(--ty)) rotate(0deg) scale(1.1) !important;
            box-shadow: 0 40px 80px rgba(0,0,0,0.3);
        }
        .ppt-card img { width: 100%; height: 80%; object-fit: cover; }
        .ppt-card .label { padding: 1rem; font-weight: 900; }

        /* --- 5. 视频区文件夹 --- */
        .video-section { padding: 15vh 5vw; background: var(--bg); }
        .folder { border: 2px solid var(--ink); background: #fff; position: relative; padding: 50px 30px 30px 30px; }
        .folder::before {
            content: "PROJECT_VIDEO_REEL_2026.MOV";
            position: absolute; top: -2px; left: -2px;
            height: 40px; width: 320px; background: var(--ink); color: #fff;
            display: flex; align-items: center; padding-left: 20px; font-family: 'Space Grotesk'; font-size: 12px;
        }
        .video-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .video-box { border: 1px solid var(--ink); background: #000; aspect-ratio: 16/9; position: relative; overflow: hidden; }
        .video-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .video-box:hover img { opacity: 1; }

    </style>
</head>
<body>

    <div class="cursor-star" id="cursor"></div>

    <section class="hero">
        <div class="title-wrap">
            <h1 class="t1">Port</h1>
            <h1 class="t2">Folio</h1>
            <h1 class="t3">2026</h1>
        </div>
        <div class="sub">BRAND & VISUAL DESIGN</div>
    </section>

    <section class="h-section" id="hSec">
        <div class="h-sticky">
            <div class="h-label">PHOTOGRAPHIC WORKS</div>
            <div class="photo-track" id="hTrack">
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1200"></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1511871893393-82e9c16b81e3?w=1200"></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1533130061792-64b345e4a833?w=1200"></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=1200"></div>
            </div>
        </div>
    </section>

    <section class="ppt-section" id="pptSec">
        <div class="ppt-sticky">
            <div class="ppt-title">PRESENTATION DECKS</div>
            <div class="ppt-container">
                <div class="ppt-card" style="z-index: 5;"><img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1000"><div class="label">DECK 01</div></div>
                <div class="ppt-card" style="z-index: 4;"><img src="https://images.unsplash.com/photo-1542744094-3a31f272c490?w=1000"><div class="label">DECK 02</div></div>
                <div class="ppt-card" style="z-index: 3;"><img src="https://images.unsplash.com/photo-1512448811101-680eb9265911?w=1000"><div class="label">DECK 03</div></div>
                <div class="ppt-card" style="z-index: 2;"><img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1000"><div class="label">DECK 04</div></div>
                <div class="ppt-card" style="z-index: 1;"><img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=1000"><div class="label">DECK 05</div></div>
            </div>
        </div>
    </section>

    <section class="video-section">
        <div class="folder">
            <h2 style="font-family: 'Space Grotesk'; font-size: 3rem; margin-bottom: 2rem;">EDITING REEL</h2>
            <div class="video-grid">
                <div class="video-box"><img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=1000"></div>
                <div class="video-box"><img src="https://images.unsplash.com/photo-1492691523567-61322558ddfd?w=1000"></div>
            </div>
        </div>
    </section>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        window.addEventListener('scroll', () => {
            // 摄影区横移
            const hSec = document.getElementById('hSec');
            const hTrack = document.getElementById('hTrack');
            const hRect = hSec.getBoundingClientRect();
            if (hRect.top < 0) {
                const move = -hRect.top / (hSec.offsetHeight - window.innerHeight);
                hTrack.style.transform = `translateX(-${move * 70}%)`;
            }

            // PPT 扇形展开逻辑
            const pptSec = document.getElementById('pptSec');
            const cards = document.querySelectorAll('.ppt-card');
            const pRect = pptSec.getBoundingClientRect();
            const pProg = Math.min(Math.max(-pRect.top / (pptSec.offsetHeight - window.innerHeight), 0), 1);

            cards.forEach((card, index) => {
                const i = index - 2;
                const rotate = i * 15 * pProg;
                const x = i * 220 * pProg;
                const y = Math.abs(i) * 50 * pProg;
                
                // 设置变量供 CSS Hover 使用
                card.style.setProperty('--tx', `${x}px`);
                card.style.setProperty('--ty', `${y}px`);
                
                card.style.transform = `translateX(${x}px) translateY(${y}px) rotate(${rotate}deg)`;
            });
        });
    </script>
</body>
</html>
